# .github/workflows/main.yml
name: Main Eventplanner workflow

on:
  push:
    branches:
      - main

jobs:
  tests:
    # Разворачиваем окружение:
    runs-on: ubuntu-latest

    steps:
    # Копируем код проекта
    - name: Check out code
      uses: actions/checkout@v3
    # Устанавливаем Python с помощью action
    - name: Set up Python
      uses: actions/setup-python@v4
    # В action setup-python@v4 передаём параметр — версию Python
      with:
        python-version: 3.9
    # Обновляем pip, устанавливаем flake8 и flake8-isort, 
    # устанавливаем зависимости проекта
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install flake8==6.1.0 flake8-isort==6.1.2
        pip install -r ./eventplanner/requirements.txt
    # Запускаем flake8
    - name: Test with flake8 and django tests
      # Вызываем flake8 и указываем ему,
      # что нужно проверить файлы только в папках eventbot/ eventplanner/ gateway/
      run: python -m flake8 eventbot/ eventplanner/
      run: pytest
